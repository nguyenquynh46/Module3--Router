<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Edit </h2>
<form action="/edit-blog" method="post">
    <input type="hidden" name="idBlog" value="{idBlog}" placeholder="">
    <input type="text" name="category" value="{category}" placeholder="category">
    <input type="text" name="imageBlog" value="{imageBlog}" placeholder="imageBlog">
    <input type="text" name="title" value="{title}" placeholder="title">
    <input type="text" name="status" value="{status}" placeholder="status">
    <input type="text" name="shortDescription" value="{shortDescription}" placeholder="shortDescription">
    <input type="text" name="detailBlog" value="{detailBlog}" placeholder="detailBlog">
    <input type="text" name="startTime" value="{startTime}" placeholder="startTime">
    <input type="hidden" name="idUser" value="{idUser}" placeholder="">
    <button>Save</button>
</form>
</body>
</html>
